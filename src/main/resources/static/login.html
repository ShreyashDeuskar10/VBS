<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Banking System - Login</title>

  <style>
    /* ================= THEME VARIABLES ================= */
    :root {
        --overlay: rgba(235, 245, 238, 0.88);
        --card-bg: #ffffff;
        --primary: #2f9e6f;
        --secondary: #4fb286;
        --text-main: #1f2933;
        --text-muted: #6b7280;
        --border: #cde7d8;
        --input-bg: #f5fbf8;
        --success-bg: #d1fae5;
        --success-text: #065f46;
        --error-bg: #fde2e2;
        --error-text: #991b1b;
    }

    /* ================= RESET ================= */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* ================= BACKGROUND ================= */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background:
            linear-gradient(var(--overlay), var(--overlay)),
            url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ================= CARD ================= */
    .container {
        width: 90%;
        max-width: 450px;
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        overflow: hidden;
    }

    /* ================= HEADER ================= */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        padding: 28px;
        text-align: center;
        color: white;
    }

    .header h1 {
        font-size: 30px;
        margin-bottom: 4px;
    }

    .header p {
        font-size: 14px;
        opacity: 0.95;
    }

    /* ================= CONTENT ================= */
    .content {
        padding: 38px 32px;
    }

    h2 {
        color: var(--text-main);
        margin-bottom: 26px;
        text-align: center;
    }

    /* ================= FORM ================= */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-muted);
        font-weight: 500;
        font-size: 14px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 14px;
        background: var(--input-bg);
        border: 1.5px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        color: var(--text-main);
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(47,158,111,0.2);
    }

    /* ================= BUTTON ================= */
    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(47,158,111,0.35);
    }

    /* ================= LINKS ================= */
    .link {
        text-align: center;
        margin-top: 18px;
        color: var(--text-muted);
        font-size: 14px;
    }

    .link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
    }

    .link a:hover {
        text-decoration: underline;
    }

    /* ================= MESSAGE ================= */
    .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 18px;
        font-size: 14px;
        display: none;
    }

    .message.success {
        background: var(--success-bg);
        color: var(--success-text);
    }

    .message.error {
        background: var(--error-bg);
        color: var(--error-text);
    }

    .message.show {
        display: block;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>VBS</h1>
    <p>Virtual Banking System</p>
  </div>

  <div class="content">
    <h2>Login</h2>

    <div id="loginMessage" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="loginUsername" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select id="loginRole" required>
          <option value="">Select Role</option>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link">
      Don't have an account?
      <a onclick="window.location.href='signup.html'">Sign Up</a>
    </div>

    <div class="link">
      <a onclick="window.location.href='home.html'">‚Üê Back to Home</a>
    </div>
  </div>
</div>

<script>
  const API_URL = 'http://localhost:8081';

  function showMessage(id, msg, type) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = `message ${type} show`;
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const loginData = {
          username: loginUsername.value,
          password: loginPassword.value,
          role: loginRole.value
      };

      try {
          const response = await fetch(`${API_URL}/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(loginData)
          });

          const result = (await response.text()).trim();

          if (/^\d+$/.test(result)) {
              showMessage('loginMessage', 'Login successful! Redirecting...', 'success');

              localStorage.clear();
              localStorage.setItem("userId", result);
              localStorage.setItem("role", loginData.role.toLowerCase());

              setTimeout(() => {
                  if (loginData.role === "admin") {
                      window.location.href = `admin.html?id=${result}`;
                  } else {
                      window.location.href = `dashboard.html?id=${result}`;
                  }
              }, 800);
          } else {
              showMessage('loginMessage', result, 'error');
          }
      } catch (err) {
          showMessage('loginMessage', 'Server error. Please try again.', 'error');
          console.error(err);
      }
  });
</script>

</body>
</html>
