<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Banking System - Home</title>

    <style>
        /* ================= THEME VARIABLES ================= */
        :root {
            --overlay: rgba(235, 245, 238, 0.92);
            --card-bg: #ffffff;
            --primary: #2f9e6f;
            --secondary: #4fb286;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --border: #cde7d8;
        }

        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ================= BACKGROUND ================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(var(--overlay), var(--overlay)),
                url("https://images.unsplash.com/photo-1556742049-908a3c7e5f66");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ================= CONTAINER ================= */
        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        /* ================= HEADER ================= */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 28px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 30px;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        /* ================= CONTENT ================= */
        .content {
            padding: 38px 32px;
            text-align: center;
        }

        .home-content h2 {
            color: var(--text-main);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .home-content p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* ================= BUTTONS ================= */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(47,158,111,0.35);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* ================= FEATURES (optional) ================= */
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0 0 0;
        }

        .feature {
            padding: 20px;
            background: #f5fbf8;
            border-radius: 8px;
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>VBS</h1>
        <p>Virtual Banking System</p>
    </div>

    <div class="content">
        <div class="home-content">
            <h2>Welcome to VBS</h2>
            <p>Experience secure and convenient banking at your fingertips. Manage your finances with confidence.</p>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="window.location.href='login.html'">Login</button>
                <button class="btn btn-secondary" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
