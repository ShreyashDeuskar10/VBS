<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Banking System - Sign Up</title>

    <style>
        /* ================= LIGHT GREEN THEME ================= */
        :root {
            --bg-overlay: rgba(235, 245, 238, 0.88);
            --card-bg: #ffffff;
            --primary: #2f9e6f;
            --secondary: #4fb286;
            --text-main: #1f2933;
            --text-muted: #6b7280;
            --border-color: #cde7d8;
            --input-bg: #f5fbf8;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --error-bg: #fde2e2;
            --error-text: #991b1b;
        }

        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ================= PAGE BACKGROUND ================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                url("https://images.unsplash.com/photo-1601597111158-2fceff292cdc");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ================= CARD ================= */
        .container {
            width: 90%;
            max-width: 460px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        /* ================= HEADER ================= */
        .header {
            background: linear-gradient(135deg, #2f9e6f, #4fb286);
            padding: 28px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 30px;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        /* ================= CONTENT ================= */
        .content {
            padding: 38px 32px;
        }

        h2 {
            text-align: center;
            margin-bottom: 26px;
            color: var(--text-main);
        }

        /* ================= FORM ================= */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            background: var(--input-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-main);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(47,158,111,0.2);
        }

        /* ================= BUTTON ================= */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(47,158,111,0.35);
        }

        /* ================= LINKS ================= */
        .link {
            text-align: center;
            margin-top: 18px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* ================= MESSAGE ================= */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .message.error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        .message.show {
            display: block;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>VBS</h1>
        <p>Virtual Banking System</p>
    </div>

    <div class="content">
        <h2>Sign Up</h2>

        <div id="signupMessage" class="message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signupUsername" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select id="signupRole" required>
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="link">
            Already have an account?
            <a onclick="window.location.href='login.html'">Login</a>
        </div>

        <div class="link">
            <a onclick="window.location.href='home.html'">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<script>
    function showMessage(id, msg, type) {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.className = `message ${type} show`;
    }

    document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const data = {
            name: signupName.value,
            username: signupUsername.value,
            email: signupEmail.value,
            password: signupPassword.value,
            role: signupRole.value
        };

        fetch("http://localhost:8081/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(result => {
            if (result === "Successfully Registered") {
                showMessage("signupMessage", "Account created successfully!", "success");
                setTimeout(() => window.location.href = "login.html", 800);
            } else {
                showMessage("signupMessage", result, "error");
            }
        })
        .catch(() => {
            showMessage("signupMessage", "Server error. Please try again.", "error");
        });
    });
</script>

</body>
</html>
